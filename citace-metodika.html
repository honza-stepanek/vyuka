<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Úvod do tvorby bibliografických citací a citování</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Úvod do tvorby bibliografických citací a citování</h1>
            <div class="accordion" id="zaklady">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="terminy">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#terminologie" aria-expanded="false" aria-controls="terminologie">
                      <h4>Základní termíny a informace</h4>
                    </button>
                  </h2>
                  <div id="terminologie" class="accordion-collapse collapse" aria-labelledby="terminy" data-bs-parent="#zaklady">
                    <div class="accordion-body">
                      <iframe src="https://215967.gitlab-pages.ics.muni.cz/honzovo-vyukove-stranky/citace-zaklad.html" frameborder="0" style="width: 100%; height: 800px;"></iframe>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="proc">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#why" aria-expanded="false" aria-controls="why">
                      <h4>Proč citujeme</h4>
                    </button>
                  </h2>
                  <div id="why" class="accordion-collapse collapse" aria-labelledby="proc" data-bs-parent="#zaklady">
                    <div class="accordion-body">
                      <iframe src="https://215967.gitlab-pages.ics.muni.cz/honzovo-vyukove-stranky/citace-proc.html" frameborder="0" style="width: 100%; height: 800px;"></iframe>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="styly">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#normy" aria-expanded="false" aria-controls="normy">
                      <h4>Citační styly</h4>
                    </button>
                  </h2>
                  <div id="normy" class="accordion-collapse collapse" aria-labelledby="styly" data-bs-parent="#zaklady">
                    <div class="accordion-body">
                      <iframe src="https://215967.gitlab-pages.ics.muni.cz/honzovo-vyukove-stranky/citace-styly.html" frameborder="0" style="width: 100%; height: 800px;"></iframe>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="pozadavky">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#criteria" aria-expanded="false" aria-controls="criteria">
                      <h4>Požadavky na citace a bibliografii</h4>
                    </button>
                  </h2>
                  <div id="criteria" class="accordion-collapse collapse" aria-labelledby="pozadavky" data-bs-parent="#zaklady">
                    <div class="accordion-body">
                      <iframe src="https://215967.gitlab-pages.ics.muni.cz/honzovo-vyukove-stranky/citace-pozadavky.html" frameborder="0" style="width: 100%; height: 800px;"></iframe>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="odkazy">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#odkmet" aria-expanded="false" aria-controls="odkmet">
                      <h4>Odkazy</h4>
                    </button>
                  </h2>
                  <div id="odkmet" class="accordion-collapse collapse" aria-labelledby="odkazy" data-bs-parent="#zaklady">
                    <div class="accordion-body">
                      <iframe src="https://215967.gitlab-pages.ics.muni.cz/honzovo-vyukove-stranky/citace-odkazy.html" frameborder="0" style="width: 100%; height: 800px;"></iframe>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="citat">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#cite" aria-expanded="false" aria-controls="cite">
                      <h4>Citáty v textu</h4>
                    </button>
                  </h2>
                  <div id="cite" class="accordion-collapse collapse" aria-labelledby="citat" data-bs-parent="#zaklady">
                    <div class="accordion-body">
                      <iframe src="https://215967.gitlab-pages.ics.muni.cz/honzovo-vyukove-stranky/citace-citaty.html" frameborder="0" style="width: 100%; height: 800px;"></iframe>
                    </div>
                  </div>
                </div>
                <!---->
            </div>
        </div>
    </div>
</body>
</html>
